<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparx Installation Help</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #cornerIcon {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 1000;
      background: #000;
      padding: 4px;
    }

    header {
      margin-left: 120px;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ccff;
    }

    main {
      margin-left: 120px;
      display: flex;
      height: 100%;
      padding: 0 20px 20px;
      gap: 20px;
    }

    .left, .middle, .right {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }

    .left {
      flex: 1.3;
      scroll-snap-type: y mandatory;
    }

    .left video {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      scroll-snap-align: start;
    }

    .middle {
      flex: 1;
    }

    .right {
      flex: 0.9;
      text-align: center;
    }

    .middle h2, .right h2 {
      margin-top: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .content {
      white-space: pre-wrap;
      font-family: monospace;
      background: #121212;
      padding: 15px;
      border-radius: 8px;
    }

    .right button {
      background: #7289da;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .right button:hover {
      background: #5a6cba;
    }
  </style>
</head>
<body>

<img id="cornerIcon" src="icon.png" alt="Icon" />

<header>Sparx Installation Help</header>

<main>
  <div class="left">
    <video controls src="video1.mp4"></video>
    <video controls src="video2.mp4"></video>
    <video controls src="video3.mp4"></video>
    <video controls src="video4.mp4"></video>
  </div>

  <div class="middle">
    <h2>Installation Guide</h2>
    <div class="buttons">
      <button onclick="showInstructions()">Text Instructions</button>
      <button onclick="showVideo()">Video</button>
    </div>
    <div class="content" id="contentBox">
      <!-- Instructions go here -->
    </div>
  </div>

  <div class="right">
    <h2>Join Our Discord</h2>
    <button onclick="window.open('https://discord.gg/fgQ7KN2gTV', '_blank')">Join Now</button>
  </div>
</main>

<script>
  function showInstructions() {
    document.getElementById('contentBox').textContent = `
1. Extract the downloaded ZIP file.
2. Open Chrome and go to chrome://extensions
3. Enable Developer Mode (top-right).
4. Click ‚ÄúLoad unpacked‚Äù and select the folder.
5. Done! üéâ
    `;
  }

  function showVideo() {
    document.getElementById('contentBox').innerHTML = `
      <video controls width="100%" src="VIDEO-2025-05-21-22-36-11.mp4"></video>
    `;
  }

  showInstructions();
</script>

</body>
</html>
