<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparx Installation Help</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .main-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 30px;
      gap: 20px;
    }
    .side-box {
      flex: 1;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .center-box {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(to right, #444, #666);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #777, #aaa);
    }
    .content {
      max-width: 700px;
      width: 100%;
    }
    .video-container {
      margin-top: 30px;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .scroll-videos {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 15px;
    }
    .scroll-videos video {
      width: 200px;
      border-radius: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>üì¶ Installation Guide</h1>

  <div class="main-row">
    <!-- Left: Watch Some Edits -->
    <div class="side-box">
      <h2>üéûÔ∏è Watch Some Edits</h2>
      <button onclick="window.location.href='/edits'">Go to Edits Page</button>
      <div class="scroll-videos">
        <video src="video1.mp4" controls></video>
        <video src="video2.mp4" controls></video>
        <video src="video3.mp4" controls></video>
        <video src="video4.mp4" controls></video>
      </div>
    </div>

    <!-- Center: Main Buttons -->
    <div class="center-box">
      <div class="buttons">
        <button onclick="showInstructions()">üìñ Text Instructions</button>
        <button onclick="showVideo()">üé• Watch Video</button>
      </div>
      <div class="content" id="contentBox">
        <!-- Dynamic content will be injected here -->
      </div>
    </div>

    <!-- Right: Discord Join -->
    <div class="side-box">
      <h2>üí¨ Join Our Discord</h2>
      <p>Hang out with the crew, ask questions, or just vibe üéß</p>
      <button onclick="window.open('https://discord.gg/fgQ7KN2gTV', '_blank')">Join Discord</button>
    </div>
  </div>

  <script>
    function showInstructions() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Install as a Chrome Extension (step-by-step)</h2>
        <pre>
1. Extract the downloaded ZIP file.
2. Open Google Chrome.
3. Go to chrome://extensions
4. Turn ON "Developer Mode" (top-right).
5. Click "Load unpacked".
6. Select the folder you extracted.
7. You're all set! üéâ
        </pre>
      `;
    }

    function showVideo() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Video Walkthrough</h2>
        <div class="video-container">
          <video controls width="100%" src="VIDEO-2025-05-21-22-36-11.mp4"></video>
        </div>
      `;
    }
  </script>
</body>
</html>
