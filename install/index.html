<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparx Installation Help</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      background: #1a1a1a;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      user-select: none;
    }
    main {
      flex-grow: 1;
      display: flex;
      padding: 20px 40px;
      gap: 40px;
      overflow: hidden;
    }
    /* 3 columns */
    .left, .middle, .right {
      height: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #181818;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .left video {
      width: 100%;
      border-radius: 12px;
      scroll-snap-align: start;
      background: black;
    }
    .middle {
      flex: 1;
      background: #202020;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .middle h2 {
      margin-top: 0;
      font-size: 1.7rem;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    button {
      background: linear-gradient(to right, #444, #666);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #777, #aaa);
    }
    .content {
      flex-grow: 1;
      background: #121212;
      border-radius: 12px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    /* Right side */
    .right {
      flex: 0.9;
      background: #202020;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      user-select: none;
      text-align: center;
    }
    .right h2 {
      margin: 0;
      font-size: 1.6rem;
    }
    .right button {
      padding: 14px 28px;
      font-weight: 700;
      font-size: 18px;
      background: #7289da;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 0 20px #7289daaa;
    }
    .right button:hover {
      background: #5b6eae;
      box-shadow: 0 0 30px #7289daee;
    }
  </style>
</head>
<body>

<header>
  <img src="icon.png" alt="Sparx Icon" />
  <h1>Sparx Installation Help</h1>
</header>

<main>
  <section class="left" aria-label="Edits videos scrollable section">
    <video controls src="video1.mp4" title="Edit Video 1"></video>
    <video controls src="video2.mp4" title="Edit Video 2"></video>
    <video controls src="video3.mp4" title="Edit Video 3"></video>
    <video controls src="video4.mp4" title="Edit Video 4"></video>
  </section>

  <section class="middle" aria-label="Installation Guide section">
    <h2>Installation Guide</h2>
    <div class="buttons">
      <button onclick="showInstructions()">ðŸ“– Text Instructions</button>
      <button onclick="showVideo()">ðŸŽ¥ Watch Video</button>
    </div>
    <div class="content" id="contentBox">
      <!-- Dynamic content will be injected here -->
    </div>
  </section>

  <section class="right" aria-label="Discord join section">
    <h2>Join Our Discord</h2>
    <button onclick="window.open('https://discord.gg/fgQ7KN2gTV', '_blank', 'noopener')">Join Now</button>
  </section>
</main>

<script>
  function showInstructions() {
    document.getElementById('contentBox').textContent = `
1. Extract the downloaded ZIP file.
2. Open Google Chrome.
3. Go to chrome://extensions
4. Turn ON "Developer Mode" (top-right).
5. Click "Load unpacked".
6. Select the folder you extracted.
7. You're all set! ðŸŽ‰
    `;
  }

  function showVideo() {
    document.getElementById('contentBox').innerHTML = `
      <video controls width="100%" src="VIDEO-2025-05-21-22-36-11.mp4"></video>
    `;
  }

  // Show instructions on page load by default
  showInstructions();
</script>

</body>
</html>
