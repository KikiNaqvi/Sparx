<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activities</title>
  <link rel="icon" href="https://kikinaqvi.github.io/Sparx/icon.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .section {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
    }
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }
    button {
      background: linear-gradient(to right, #444, #666);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #777, #aaa);
    }
    .content {
      max-width: 700px;
      width: 100%;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .video-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .video-scroll video {
      min-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Logo" class="logo">

  <div class="section">
    <h2>ðŸŽ¬ Watch Some Edits</h2>
    <div class="video-scroll">
      <video controls src="video1.mp4"></video>
      <video controls src="video2.mp4"></video>
      <video controls src="video3.mp4"></video>
      <video controls src="video4.mp4"></video>
    </div>
  </div>

  <div class="section middle">
    <h2>ðŸ“¦ Installation Guide</h2>
    <div class="buttons">
      <button onclick="showInstructions()">ðŸ“– Text Instructions</button>
      <button onclick="showVideo()">ðŸŽ¥ Watch Video</button>
    </div>
    <div class="content" id="contentBox"></div>
  </div>

  <div class="section">
    <h2>ðŸ«‚ Join Our Discord</h2>
    <button onclick="window.open('https://discord.gg/fgQ7KN2gTV')">Join Now</button>
  </div>

  <script>
    function showInstructions() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Install as a Chrome Extension (step-by-step)</h2>
        <pre>
1. Extract the downloaded ZIP file.
2. Open Google Chrome.
3. Go to chrome://extensions
4. Turn ON "Developer Mode" (top-right).
5. Click "Load unpacked".
6. Select the folder you extracted.
7. You're all set! ðŸŽ‰
        </pre>
      `;
    }

    function showVideo() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Video Walkthrough</h2>
        <video controls width="100%" src="VIDEO-2025-05-21-22-36-11.mp4"></video>
      `;
    }
  </script>
</body>
</html>
