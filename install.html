<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparx Installation Help</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(to right, #444, #666);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #777, #aaa);
    }
    .content {
      max-width: 700px;
      width: 100%;
    }
    .video-container {
      margin-top: 30px;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Installation Guide</h1>
  <div class="buttons">
    <button onclick="showInstructions()">ðŸ“– Text Instructions</button>
    <button onclick="showVideo()">ðŸŽ¥ Watch Video</button>
  </div>
  <div class="content" id="contentBox">
    <!-- Dynamic content will be injected here -->
  </div>

  <script>
    function showInstructions() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Install as a Chrome Extension (step-by-step)</h2>
        <pre>
1. Extract the downloaded ZIP file.
2. Open Google Chrome.
3. Go to chrome://extensions
4. Turn ON "Developer Mode" (top-right).
5. Click "Load unpacked".
6. Select the folder you extracted.
7. You're all set! ðŸŽ‰
        </pre>
      `;
    }

    function showVideo() {
      document.getElementById('contentBox').innerHTML = `
        <h2>Video Walkthrough</h2>
        <div class="video-container">
          <video controls width="100%" src="your-video.mp4"></video>
        </div>
      `;
    }
  </script>
</body>
</html>
