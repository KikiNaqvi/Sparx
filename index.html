<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparx Cheats Portal</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(180deg, #121212, #212121, #303030);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-left: 120px;
    }

    #cornerIcon {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 1000;
      background: #000;
      padding: 4px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 420px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ccff;
    }

    input {
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.08);
      color: #eee;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, #333, #555);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #eee;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #666, #999);
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>

<img id="cornerIcon" src="icon.png" alt="Icon" />

<div class="container">
  <h1>✨ Sparx Cheats Portal ✨</h1>
  <p>Enter your name to unlock cheat mode:</p>
  <form id="cheatForm" action="https://script.google.com/macros/s/AKfycbxN8gqD_XSlM8fIzedVgFfp5GXadH616bOmbuuEfg9BTdyRRU5WUqCCPFT6sAyyAfJQfQ/exec" method="POST" target="hidden_iframe">
    <input type="text" name="username" id="username" required />
    <input type="hidden" name="device" id="device" />
    <button type="submit">Activate</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <div class="message" id="feedbackMsg"></div>
</div>

<script>
  const form = document.getElementById('cheatForm');
  const msg = document.getElementById('feedbackMsg');
  const deviceInput = document.getElementById('device');

  function getFriendlyDevice() {
    const ua = navigator.userAgent.toLowerCase();
    if (ua.includes("iphone")) return "iPhone";
    if (ua.includes("ipad")) return "iPad";
    if (ua.includes("macintosh")) return "MacBook";
    if (ua.includes("windows")) return "Windows PC";
    if (ua.includes("linux") && !ua.includes("android")) return "Linux Machine";
    if (ua.includes("android")) return "Android";
    return "Unknown";
  }

  deviceInput.value = getFriendlyDevice();

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    msg.style.color = "#00ffcc";
    msg.textContent = "⏳ Sending...";

    try {
      await fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          username: form.username.value.trim(),
          device: deviceInput.value
        })
      });
      msg.textContent = "✅ Sent!";
      setTimeout(() => {
        window.location.href = "install";
      }, 500);
    } catch (err) {
      msg.style.color = "salmon";
      msg.textContent = "❌ Error: " + err.message;
    }
  });
</script>

</body>
</html>
