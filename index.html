<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparx Cheats Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a2540, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 50, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffee;
      max-width: 90%;
      width: 400px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input {
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #00ffee, #00ccff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="sparkle">‚ú® Sparx Cheats Portal ‚ú®</h1>
    <p>Enter your name to unlock cheat mode:</p>
    <form id="cheatForm" action="https://script.google.com/macros/s/AKfycbxN8gqD_XSlM8fIzedVgFfp5GXadH616bOmbuuEfg9BTdyRRU5WUqCCPFT6sAyyAfJQfQ/exec" method="POST" target="hidden_iframe">
  <input type="text" name="username" required />
  <input type="hidden" name="device" />
  <button type="submit">Activate</button>
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>
    <div class="message" id="feedbackMsg"></div>
  </div>

  <script>
    const form = document.getElementById('cheatForm');
    const msg = document.getElementById('feedbackMsg');

    // Replace this with your actual webhook URL that triggers GitHub Actions
    const webhookURL = "https://script.google.com/macros/s/AKfycbxN8gqD_XSlM8fIzedVgFfp5GXadH616bOmbuuEfg9BTdyRRU5WUqCCPFT6sAyyAfJQfQ/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      msg.style.color = "#00ffcc";
      msg.textContent = "‚è≥ Sending your name to Sparx servers...";

      let name = document.getElementById('username').value.trim();
      if (!name) return;

      // Convert "Kiyan Naqvi" to "kiyannaqvi"
      const safeName = name.toLowerCase().replace(/\s+/g, '');

      try {
        // POST to your webhook to trigger GitHub Action to create the file
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username: safeName })
        });

        if (!response.ok) {
          msg.style.color = "salmon";
          msg.textContent = "‚ùå Failed to trigger creation. Try again.";
          return;
        }

        msg.textContent = "üîÑ Name sent! Waiting for approval... (polling every 3 seconds)";

        // Start polling GitHub Pages for the JSON file
        pollForApproval(safeName);

      } catch (error) {
        msg.style.color = "salmon";
        msg.textContent = "‚ùå Network error. Try again later.";
        console.error(error);
      }
    });

    async function pollForApproval(username) {
      const statusUrl = `https://kikinaqvi.github.io/Sparx/names/${username}.json`;

      const interval = setInterval(async () => {
        try {
          const res = await fetch(statusUrl, {cache: "no-store"});
          if (!res.ok) {
            msg.textContent = "‚åõ Waiting for your approval file...";
            return; // keep polling
          }

          const data = await res.json();

          if (data.approved === true) {
            clearInterval(interval);
            msg.style.color = "#00ffcc";
            msg.textContent = "‚úÖ Approved! Starting download...";

            // Trigger the cheat file download
            downloadCheat();

          } else {
            msg.style.color = "salmon";
            msg.textContent = "‚ùå Your file exists but is NOT approved yet.";
            clearInterval(interval);
          }
        } catch (err) {
          msg.style.color = "salmon";
          msg.textContent = "‚ùå Error fetching approval status.";
          clearInterval(interval);
          console.error(err);
        }
      }, 3000);
    }

    function downloadCheat() {
      const link = document.createElement('a');
      link.href = 'SparxStuff.zip';
      link.download = 'SparxStuff.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
