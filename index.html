<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparx Cheats Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a2540, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      text-align: center;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007BFF, #00FFFF);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff80;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffffcc;
    }

    #feedbackMsg {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Sparx Cheats</h1>
    <form id="cheatForm" method="POST" action="https://script.google.com/macros/s/AKfycbxN8gqD_XSlM8fIzedVgFfp5GXadH616bOmbuuEfg9BTdyRRU5WUqCCPFT6sAyyAfJQfQ/exec">
      <input type="text" name="username" id="username" placeholder="Enter your name" required>
      <input type="hidden" name="device" id="device">
      <button type="submit">Download</button>
    </form>
    <div id="feedbackMsg"></div>
  </div>

  <script>
    document.getElementById('device').value = navigator.userAgent;

    const form = document.getElementById('cheatForm');
    const msg = document.getElementById('feedbackMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          msg.textContent = "✅ Cheat access granted!";
          msg.style.color = "#00ffcc";

          // Start file download
          const link = document.createElement('a');
          link.href = "SparxStuff.zip"; // Place this file next to your HTML!
          link.download = "SparxStuff.zip";
          link.click();

          form.reset();
        } else {
          msg.textContent = "⚠️ Failed to submit.";
          msg.style.color = "#ff6666";
        }
      } catch (err) {
        msg.textContent = "⚠️ Error sending. Check your internet!";
        msg.style.color = "#ff6666";
      }
    });
  </script>
</body>
</html>
