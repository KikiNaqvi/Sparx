<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparx Reader Cheat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 280px;
      background: linear-gradient(180deg, #1e3a8a, #1e40af, #3b82f6);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), inset 0 0 12px rgba(255, 255, 255, 0.03);
      padding: 0;
      overflow: hidden;
      color: #e0f2fe;
      z-index: 9999;
    }

    .popup-header {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 15px;
      cursor: move;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      user-select: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 0 6px #60a5fa;
    }

    .popup-content {
      padding: 15px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sparkle-button {
      background: linear-gradient(to right, #38bdf8, #60a5fa);
      border: none;
      padding: 10px;
      border-radius: 12px;
      color: #0c0c0c;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(147, 197, 253, 0.4);
    }

    .sparkle-button:hover {
      transform: scale(1.06);
      background: linear-gradient(to right, #60a5fa, #93c5fd);
      box-shadow: 0 0 15px rgba(147, 197, 253, 0.5);
    }

    .sparkle-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .tick {
      font-size: 16px;
      margin-left: 4px;
      color: #4ade80;
      display: none;
    }

    .active .tick {
      display: inline;
    }

    .slider-wrapper, .manual-wrapper {
      margin-top: 12px;
      display: none;
    }

    .slider-wrapper input[type="range"] {
      width: 100%;
      accent-color: #38bdf8;
    }

    .slider-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #dbeafe;
      margin-top: 4px;
    }

    .answer-box {
      margin-top: 14px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #cbd5e1;
      text-align: left;
      word-break: break-word;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 4px;
      height: 4px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100%);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-100%) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <div class="popup-header" id="popupHeader">Sparx Reader Cheat</div>
    <div class="particles" id="particles"></div>

    <div class="popup-content">
      <div class="button-group">
        <button id="autoBtn" class="sparkle-button">Automatic<span class="tick">✓</span></button>
        <button id="manualBtn" class="sparkle-button">Manual<span class="tick">✓</span></button>
      </div>

      <div class="slider-wrapper" id="sliderWrapper">
        <input type="range" id="speedSlider" min="1.5" max="60" step="0.5" value="5">
        <div class="slider-value">Delay: <span id="sliderValue">5</span> seconds</div>
      </div>

      <div class="manual-wrapper" id="manualWrapper">
        <button class="sparkle-button">Begin Questions</button>
      </div>

      <div class="answer-box" id="bottomText">
        Answer comes here
      </div>
    </div>
  </div>

  <script>
    const autoBtn = document.getElementById('autoBtn');
    const manualBtn = document.getElementById('manualBtn');
    const sliderWrapper = document.getElementById('sliderWrapper');
    const manualWrapper = document.getElementById('manualWrapper');
    const slider = document.getElementById('speedSlider');
    const sliderValue = document.getElementById('sliderValue');
    const bottomText = document.getElementById('bottomText');

    function resetButtons() {
      autoBtn.classList.remove('active');
      manualBtn.classList.remove('active');
      sliderWrapper.style.display = 'none';
      manualWrapper.style.display = 'none';
    }

    autoBtn.addEventListener('click', () => {
      resetButtons();
      autoBtn.classList.add('active');
      sliderWrapper.style.display = 'block';
      bottomText.innerText = "Answer comes here";
    });

    manualBtn.addEventListener('click', () => {
      resetButtons();
      manualBtn.classList.add('active');
      manualWrapper.style.display = 'block';
      bottomText.innerText = "Answer comes here";
    });

    slider.addEventListener('input', () => {
      sliderValue.innerText = slider.value;
    });

    // Particles
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 15; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${4 + Math.random() * 2}s`;
      p.style.opacity = Math.random();
      particleContainer.appendChild(p);
    }

    // Draggable popup logic
    const popup = document.getElementById("popup");
    const popupHeader = document.getElementById("popupHeader");

    let isDragging = false;
    let offsetX, offsetY;

    popupHeader.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - popup.offsetLeft;
      offsetY = e.clientY - popup.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        popup.style.left = `${e.clientX - offsetX}px`;
        popup.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
