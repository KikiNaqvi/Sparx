<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparx Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a2540, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .wrapper {
      background: rgba(0, 0, 50, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffee;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .btn-select {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .btn-select button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00ffee, #00ccff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-select button:hover {
      transform: scale(1.05);
    }

    form {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 0.9em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    .choice-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .choice {
      background: #00ccff;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      flex: 1;
      text-align: center;
    }

    .choice.selected {
      background: #00ffee;
      font-weight: bold;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(45deg, #00ffee, #00ccff);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>üíº Apply for Sparx Team</h1>
    <div class="btn-select">
      <button onclick="showForm('tester')">üß™ Tester</button>
      <button onclick="showForm('mod')">üõ°Ô∏è Moderator</button>
    </div>

    <!-- Tester Form -->
    <form id="testerForm">
      <input type="hidden" name="role" value="Tester">
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Steve" required>

      <label>How often do you test things?</label>
      <div class="choice-group" data-name="q1">
        <div class="choice">Daily</div>
        <div class="choice">Weekly</div>
        <div class="choice">Sometimes</div>
      </div>

      <label>Are you good at finding bugs?</label>
      <div class="choice-group" data-name="q2">
        <div class="choice">Yes</div>
        <div class="choice">Sorta</div>
        <div class="choice">No</div>
      </div>

      <label>Do you document your findings?</label>
      <div class="choice-group" data-name="q3">
        <div class="choice">Yes</div>
        <div class="choice">Not usually</div>
      </div>

      <label>How likely are you to report issues?</label>
      <div class="choice-group" data-name="q4">
        <div class="choice">Always</div>
        <div class="choice">Sometimes</div>
        <div class="choice">Never</div>
      </div>

      <label>What‚Äôs one thing you‚Äôd test first?</label>
      <input type="text" name="q5" required>

      <label>Favorite way to report bugs?</label>
      <input type="text" name="q6" required>

      <label>Are you honest and reliable?</label>
      <div class="choice-group" data-name="q7">
        <div class="choice">Yes</div>
        <div class="choice">Sometimes</div>
      </div>

      <label>Would you keep things private?</label>
      <div class="choice-group" data-name="q8">
        <div class="choice">Definitely</div>
        <div class="choice">Maybe</div>
      </div>

      <label>Any previous testing?</label>
      <input type="text" name="q9">

      <label>Any final notes?</label>
      <textarea name="q10"></textarea>

      <button type="submit">Submit Tester App</button>
      <div class="msg" id="msgTester"></div>
    </form>

    <!-- Moderator Form -->
    <form id="modForm">
      <input type="hidden" name="role" value="Moderator">
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Steve" required>

      <label>Do you understand rules?</label>
      <div class="choice-group" data-name="q1">
        <div class="choice">Fully</div>
        <div class="choice">Mostly</div>
      </div>

      <label>What would you do if someone broke a rule?</label>
      <input type="text" name="q2" required>

      <label>Would you stay unbiased?</label>
      <div class="choice-group" data-name="q3">
        <div class="choice">Yes</div>
        <div class="choice">I try</div>
      </div>

      <label>How active would you be?</label>
      <div class="choice-group" data-name="q4">
        <div class="choice">Every day</div>
        <div class="choice">Few times a week</div>
      </div>

      <label>Would you ban a friend if needed?</label>
      <div class="choice-group" data-name="q5">
        <div class="choice">Yes</div>
        <div class="choice">Hesitate</div>
      </div>

      <label>What‚Äôs your best strength?</label>
      <input type="text" name="q6" required>

      <label>What would make you a great mod?</label>
      <input type="text" name="q7" required>

      <label>Are you willing to learn?</label>
      <div class="choice-group" data-name="q8">
        <div class="choice">Always</div>
        <div class="choice">Sometimes</div>
      </div>

      <label>Can you keep info secret?</label>
      <div class="choice-group" data-name="q9">
        <div class="choice">100%</div>
        <div class="choice">Maybe</div>
      </div>

      <label>Final thoughts?</label>
      <textarea name="q10"></textarea>

      <button type="submit">Submit Mod App</button>
      <div class="msg" id="msgMod"></div>
    </form>
  </div>
  <script>
  const testerForm = document.getElementById('testerForm');
  const modForm = document.getElementById('modForm');
  const msgTester = document.getElementById('msgTester');
  const msgMod = document.getElementById('msgMod');
  const scriptURL = "https://script.google.com/macros/s/AKfycby_dhtlatHINH7Z6bW8HeBIthxZKpahTXryWI-fD0BtJNX6MOaSMPOsOWdlZRUvQR68oA/exec";

  // Show form based on role selection (Tester or Mod)
  function showForm(type) {
    testerForm.style.display = 'none';
    modForm.style.display = 'none';
    (type === 'tester' ? testerForm : modForm).style.display = 'block';
  }

  // Handle choices (Selecting answer in the form)
  function handleChoices(form) {
    const groups = form.querySelectorAll('.choice-group');
    groups.forEach(group => {
      const name = group.dataset.name;
      const hidden = document.createElement('input');
      hidden.type = 'hidden';
      hidden.name = name;
      group.appendChild(hidden);

      const choices = group.querySelectorAll('.choice');
      choices.forEach(choice => {
        choice.addEventListener('click', () => {
          choices.forEach(c => c.classList.remove('selected'));
          choice.classList.add('selected');
          hidden.value = choice.textContent;
        });
      });
    });
  }

  // On form submission
  [testerForm, modForm].forEach(form => {
    handleChoices(form);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams();
      for (const pair of formData) data.append(pair[0], pair[1]);
      const msg = form === testerForm ? msgTester : msgMod;

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: data });
        msg.textContent = res.ok ? "‚úÖ Submitted!" : "‚ö†Ô∏è Something went wrong!";
        msg.style.color = res.ok ? "#00ffcc" : "#ff6666";
        if (res.ok) form.reset();
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Error sending data.";
        msg.style.color = "#ff6666";
      }
    });
  });

  // New part to check if the name is already accepted and display relevant message
  window.onload = () => {
    const nameInput = document.querySelectorAll('input[name="name"]');

    nameInput.forEach(input => {
      input.addEventListener("blur", async () => {
        const name = input.value.trim();
        if (!name) return;

        const response = await fetch(`https://script.google.com/macros/s/AKfycby_dhtlatHINH7Z6bW8HeBIthxZKpahTXryWI-fD0BtJNX6MOaSMPOsOWdlZRUvQR68oA/exec?name=${encodeURIComponent(name)}`);
        const status = await response.text();

        const parentForm = input.closest("form");
        const msgBox = parentForm.querySelector(".msg");

        if (status === "accepted") {
          parentForm.style.display = "none";
          msgBox.textContent = "üéâ You've already been accepted!";
          msgBox.style.color = "#00ffcc";
        } else if (status === "pending") {
          msgBox.textContent = "‚è≥ Application is still being reviewed.";
          msgBox.style.color = "#ffcc00";
        } else {
          msgBox.textContent = "";
        }
      });
    });
  };
</script>
</body>
</html>
