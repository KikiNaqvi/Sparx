<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparx Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a2540, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .form-box {
      background: rgba(0, 0, 50, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffee;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 0.9em;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 3px;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(45deg, #00ffee, #00ccff);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffff;
    }

    .msg {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="form-box" id="appForm">
    <h1>üõ†Ô∏è Apply for Sparx Team</h1>

    <label for="role">Applying as:</label>
    <select name="role" id="role" required>
      <option value="">Select...</option>
      <option value="Moderator">Moderator</option>
      <option value="Tester">Tester</option>
    </select>

    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" placeholder="e.g. Kiyan" required />

    <label>How active are you weekly?</label>
    <select name="q1" required>
      <option value="">Choose one...</option>
      <option value="1-3 hours">1-3 hours</option>
      <option value="3-6 hours">3-6 hours</option>
      <option value="7+ hours">7+ hours</option>
    </select>

    <label>Do you have Discord?</label>
    <select name="q2" required>
      <option value="">Select one</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Can you follow instructions carefully?</label>
    <select name="q3" required>
      <option value="">Choose one...</option>
      <option value="Yes">Yes</option>
      <option value="Sometimes">Sometimes</option>
      <option value="No">No</option>
    </select>

    <label>How good are you at spotting bugs/glitches?</label>
    <select name="q4" required>
      <option value="">Pick one</option>
      <option value="Very Good">Very Good</option>
      <option value="Decent">Decent</option>
      <option value="Not Great">Not Great</option>
    </select>

    <label>Would you report bugs you find?</label>
    <select name="q5" required>
      <option value="">Absolutely?</option>
      <option value="Yes">Yes</option>
      <option value="If I remember">If I remember</option>
      <option value="No">No</option>
    </select>

    <label>Are you okay with not leaking anything?</label>
    <select name="q6" required>
      <option value="">Select</option>
      <option value="Yes, fully">Yes, fully</option>
      <option value="Maybe">Maybe</option>
    </select>

    <label for="q7">Why do you want this role?</label>
    <textarea name="q7" id="q7" rows="2" required></textarea>

    <label for="q8">How would you react to a rule-breaker?</label>
    <textarea name="q8" id="q8" rows="2" required></textarea>

    <label for="q9">How can we trust you?</label>
    <textarea name="q9" id="q9" rows="2" required></textarea>

    <label for="q10">What's your favorite Sparx feature?</label>
    <input type="text" name="q10" id="q10" />

    <label for="q11">Are you familiar with how Sparx works?</label>
    <select name="q11" required>
      <option value="">Choose</option>
      <option value="Yes">Yes</option>
      <option value="Somewhat">Somewhat</option>
      <option value="Not yet">Not yet</option>
    </select>

    <label for="q12">Anything else you wanna add?</label>
    <textarea name="q12" id="q12" rows="2"></textarea>

    <button type="submit">Submit Application</button>
    <div class="msg" id="msgBox"></div>
  </form>

  <script>
    const form = document.getElementById('appForm');
    const msg = document.getElementById('msgBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams();
      for (const pair of formData) data.append(pair[0], pair[1]);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby_dhtlatHINH7Z6bW8HeBIthxZKpahTXryWI-fD0BtJNX6MOaSMPOsOWdlZRUvQR68oA/exec", {
          method: 'POST',
          body: data
        });

        if (res.ok) {
          msg.textContent = "‚úÖ Application sent!";
          msg.style.color = "#00ffcc";
          form.reset();
        } else {
          msg.textContent = "‚ö†Ô∏è Something went wrong.";
          msg.style.color = "#ff6666";
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Failed to send. Check your net?";
        msg.style.color = "#ff6666";
      }
    });
  </script>
</body>
</html>
